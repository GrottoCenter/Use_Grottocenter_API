<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>GC3 API Example</title>
        <style>
            .gc-widget {
                padding: 5px;
                background-color: #d7ccc8;
                border: 4px solid #795548;;
                border-radius: 9px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-start;
                align-content: stretch;
                align-items: flex-start;
            }

            .gc-widget header {
                flex: 0 1 auto;
                align-self: center;
            }

            .gc-widget article {
                padding: 5px;
                background-color: #d7ccc8;
                border: 0 solid #795548;
                border-radius: 9px;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: flex-start;
                align-content: stretch;
                align-items: flex-start;
            }

            .gc-widget a {
                font-size: 1.5em;
                color: #795548;
            }

            .gc-widget h4 {
                flex: 0 1 auto;
                align-self: auto;
                font-size: 1.2em;
                color: #795548;
                margin: 0;
            }

            .gc-widget p {
                flex: 0 1 auto;
                align-self: auto;
                font-size: 1.2em;
                color: #795548;
                margin-top: 12px;
            }

            .gc-widget p > span {
                font-size: 1.2em;
                background: #795548;
                color: #d7ccc8;
                padding: 0 5px;
            }

        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    document.getElementById('demo').innerHTML = JSON.parse(xhr.responseText).count.toLocaleString();
                };
                xhr.open('GET', 'https://beta.grottocenter.org/api/v1/entry/publicCount', true);
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.send();
            });
        </script>
    </head>
    <body>
        <aside class="gc-widget">
            <header>
                <img alt="GrottoCenter" src="https://beta.grottocenter.org/images/logo.svg" height="80">
            </header>
            <article>
                <h4>Contribuez à <a href="https://beta.grottocenter.org">Grottocenter</a> la base de donnée spéléo mondiale !</h4>
                <p>Déjà <span id="demo"></span> cavités sont accessibles !</p>
            </article>
        </aside>
    </body>
</html>
